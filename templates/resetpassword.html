<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Reset Password</title></head>
<body style="background:#000; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh;">
  <form action="/reset-password" method="POST" style="background:#111; padding:20px; border-radius:8px;">
    <h2>Reset Password</h2>
    <input type="hidden" name="email" value="{{ email }}">
    <input type="password" name="password" placeholder="New Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <button type="submit">Reset Password</button>
  </form>
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", e => {
      const pass = form.querySelector("input[name='password']").value;
      const confirm = form.querySelector("input[name='confirm_password']").value;
      if (pass !== confirm){
        e.preventDefault();
        alert("‚ùå Passwords do not match!");
      }
    });
  </script>
</body>
</html>
