<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Reset Password</title>
<style>
  body {
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at bottom right, #111, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.form-box {
  background: rgba(255, 255, 255, 0.05);
  padding: 40px;
  border-radius: 14px;
  width: 340px;
  text-align: center;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
}

h2 {
  margin-bottom: 20px;
  font-size: 22px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  border: none;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  outline: none;
  font-size: 14px;
}

input::placeholder {
  color: #bbb;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #f7971e, #ffd200);
  color: #000;
  font-weight: 600;
  cursor: pointer;
  margin-top: 12px;
  transition: 0.3s ease;
}

button:hover {
  background: linear-gradient(135deg, #ffd200, #f7971e);
  transform: scale(1.03);
  box-shadow: 0 0 15px #ffd200;
}

</style>
</head>
<body style="background:#000; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh;">
  <form action="/reset-password" method="POST" style="background:#111; padding:20px; border-radius:8px;">
    <h2>Reset Password</h2>
    <input type="hidden" name="email" value="{{ email }}">
    <input type="password" name="password" placeholder="New Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <button type="submit">Reset Password</button>
  </form>
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", e => {
      const pass = form.querySelector("input[name='password']").value;
      const confirm = form.querySelector("input[name='confirm_password']").value;
      if (pass !== confirm){
        e.preventDefault();
        alert("‚ùå Passwords do not match!");
      }
    });
  </script>
</body>
</html>
