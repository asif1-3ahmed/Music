<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dolsy Music - Animation</title>
  <!-- Redirect to login page after 6 seconds -->
  <meta http-equiv="refresh" content="6;url=/login-page">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin: 5px 0;
    }
    .music-note {
      position: absolute;
      bottom: -50px;
      color: white;
      font-size: 32px;
      animation: floatUp 6s linear forwards;
      opacity: 1;
      font-weight: bold;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>DOLSY&#119231 MUSIC PRESENTS</h1>
    <p>Welcome to Dolsy Music</p>
    <p>Your music journey begins here.</p>
  </div>
  <footer class="app-footer">
      <p>&copy; 2025 Dolsy Music. All rights reserved.</p>
    </footer>
  </div>

  <script>
    const symbols = ["ð„ž", "â™ª", "â™«", "â™¬", "ð„ž", "â™¬", "ð„ž", "â™ª"];
    function createNote() {
      const note = document.createElement("div");
      note.classList.add("music-note");
      note.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      note.style.left = Math.random() * 100 + "vw";
      note.style.fontSize = Math.random() * 30 + 30 + "px";
      document.body.appendChild(note);
      setTimeout(() => note.remove(), 6000);
    }
    const interval = setInterval(createNote, 300);
    setTimeout(() => clearInterval(interval), 6000);
  </script>
</body>
</html>
