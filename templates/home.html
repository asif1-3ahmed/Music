<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - Dolsy Music</title>
<style>
body {
    font-family: "Poppins", sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.home-box {
    background: #111;
    padding: 30px;
    border-radius: 8px;
    width: 400px;
    text-align: center;
}
h2 { margin-bottom: 20px; }
</style>
</head>
<body>
<div class="home-box">
    <h2>Welcome, {{ username }}!</h2>
    <p>You have successfully logged in to Dolsy Music.</p>
</div>

<script>
  // Redirect to sidebar home after 3 seconds
  setTimeout(() => {
    window.location.href = "/main?username={{ username }}";
  }, 3000);
</script>
</body>
</html>
