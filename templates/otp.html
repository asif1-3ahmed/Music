<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify OTP - Dolsy Music</title>
<style>
body{font-family:"Poppins",sans-serif;background:#000;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.otp-box{background:#111;padding:30px;border-radius:8px;width:350px;text-align:center;}
h2{margin-bottom:20px;}
input{width:95%;padding:10px;margin:10px 0;border:none;border-radius:6px;background:#000;color:#fff;text-align:center;letter-spacing:3px;}
button{width:100%;padding:10px;border:none;border-radius:6px;background:#fff;color:#000;cursor:pointer;font-weight:600;}
button:hover{background:#000;color:#fff;border:1px solid #fff;}
</style>
</head>
<body>
<div class="otp-box">
<h2>Enter OTP</h2>
<form action="/verify-otp" method="POST">
<input type="hidden" name="email" value="{{ email }}">
<input type="hidden" name="source" value="{{ 'register' if 'register' in request.referrer else 'forgot' }}">
<input type="text" name="otp" placeholder="Enter OTP" required>
<button type="submit">Verify OTP</button>
</form>
</div>
</body>
</html>
