<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification - Dolsy Music</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <!-- Page Header -->
  <header>
    <h1 class="page-title">Dolsy Music</h1>
  </header>

  <div class="container">
    <div class="form-wrapper"> <!-- same box class as forgot-password -->
      <p>Please enter the OTP sent to your email.</p>
      <form id="otp-form">
        <div class="input-group">
          <label for="otp">OTP</label>
          <input type="text" id="otp" placeholder="Enter OTP" required class="full-input">
        </div>
        <button type="submit" class="submit-btn">Verify OTP</button>
      </form>
      <p class="back-link"><a href="/">Back to Email Input</a></p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');

    document.getElementById("otp-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const otp = document.getElementById("otp").value;

      fetch('/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('OTP verified! You can now reset your password.');
            window.location.href = "resetpassword.html";
          } else {
            alert('Invalid OTP. Please try again.');
          }
        });
    });
  </script>

</body>

</html>
