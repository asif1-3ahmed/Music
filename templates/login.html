<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Dolsy Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000; /* Pure black background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #111; /* Dark gray box */
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.2s ease;
    }

    button:hover {
      background: #ddd;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      margin: 0 6px;
    }

    .links a:hover {
      text-decoration: underline;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="/forgotpassword">Forgot Password?</a> | 
      <a href="/register-page">Create Account</a>
    </div>
  </div>
</body>
</html>
