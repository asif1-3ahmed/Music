<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Dolsy Music</title>
  <style>
    body {
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top left, #1c1c1c, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-box {
  background: rgba(255, 255, 255, 0.05);
  padding: 40px;
  border-radius: 14px;
  width: 350px;
  text-align: center;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
}

.login-box h2 {
  margin-bottom: 20px;
  font-size: 24px;
  font-weight: 600;
  color: #fff;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  outline: none;
  font-size: 14px;
}

input::placeholder {
  color: #bbb;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #ff0080, #7928ca);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  margin-top: 15px;
  transition: 0.3s ease;
}

button:hover {
  background: linear-gradient(135deg, #7928ca, #ff0080);
  transform: scale(1.03);
  box-shadow: 0 0 15px #ff0080;
}

.links {
  margin-top: 15px;
  font-size: 14px;
}

.links a {
  color: #ff0080;
  text-decoration: none;
  margin: 0 8px;
}

.links a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body style="background:#000; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh;">
  <form action="/login" method="POST" style="background:#111; padding:20px; border-radius:8px;">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
    <p><a href="/register-page" style="color:#fff;">Create Account</a> | <a href="/forgotpassword" style="color:#fff;">Forgot Password?</a></p>
  </form>
</body>
</html>
