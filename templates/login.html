<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Dolsy Music</title>
</head>
<body style="background:#000; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh;">
  <form action="/login" method="POST" style="background:#111; padding:20px; border-radius:8px;">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
    <p><a href="/register-page" style="color:#fff;">Create Account</a> | <a href="/forgotpassword" style="color:#fff;">Forgot Password?</a></p>
  </form>
</body>
</html>
