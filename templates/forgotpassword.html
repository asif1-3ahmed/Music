<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Forgot Password</title>
<style>
  body {
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at bottom left, #222, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.forgot-box {
  background: rgba(255, 255, 255, 0.05);
  padding: 40px;
  border-radius: 14px;
  width: 350px;
  text-align: center;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
}

h2 {
  margin-bottom: 20px;
  font-size: 22px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  border: none;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 14px;
  outline: none;
}

input::placeholder {
  color: #bbb;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #36d1dc, #5b86e5);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s ease;
}

button:hover {
  background: linear-gradient(135deg, #5b86e5, #36d1dc);
  transform: scale(1.03);
  box-shadow: 0 0 15px #36d1dc;
}

</style>
</head>
<body style="background:#000; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh;">
  <form action="/send-otp" method="POST" style="background:#111; padding:20px; border-radius:8px;">
    <h2>Forgot Password</h2>
    <input type="email" name="email" placeholder="Enter Email" required>
    <button type="submit">Send OTP</button>
  </form>
</body>
</html>
