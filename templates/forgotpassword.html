<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Dolsy Music</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  
  <!-- Page Header -->
  <header>
    <h1 class="page-title">Dolsy Music</h1>
  </header>

  <div class="container">
    <div class="form-wrapper">
      <p>Please enter your email to receive OTP.</p>
      <form id="forgot-password-form">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
      <p class="back-link"><a href="loginpage.html">Back to Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById("forgot-password-form").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value;
      if(email){
        fetch('/send-otp', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({email})
        })
        .then(res=>res.json())
        .then(data=>{
          if(data.success){
            window.location.href = `/otp?email=${encodeURIComponent(email)}`;
          } else {
            alert("Failed to send OTP. Try again.");
          }
        })
      }
    });
  </script>
</body>
</html>
