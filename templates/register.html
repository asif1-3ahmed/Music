<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Dolsy Music</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="form-box">
<h2>Create Account</h2>
<form id="registerForm">
<input type="text" id="username" placeholder="Username" required>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<input type="password" id="confirmPassword" placeholder="Confirm Password" required>
<button type="submit" id="registerBtn">Create Account</button>
</form>
<div class="links">
<a href="/">Back to Login</a>
</div>
</div>

<script>
const registerForm=document.getElementById('registerForm');
const registerBtn=document.getElementById('registerBtn');
registerForm.addEventListener('submit', async e=>{
  e.preventDefault();
  registerBtn.disabled=true;
  const username=document.getElementById('username').value.trim();
  const email=document.getElementById('email').value.trim();
  const password=document.getElementById('password').value;
  const confirm=document.getElementById('confirmPassword').value;
  if(password!==confirm){ alert("Passwords do not match!"); registerBtn.disabled=false; return; }
  const res=await fetch('/register-temp',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({username,email,password})
  });
  const data=await res.json();
  if(data.success){ window.location.href=`/otp?email=${encodeURIComponent(email)}&type=register`; }
  else{ alert(data.message); registerBtn.disabled=false; }
});
</script>
</body>
</html>
