<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Dolsy Music</title>
<style>
body {
  font-family: "Poppins", sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}
.form-box {
  background: rgba(255,255,255,0.05);
  padding: 40px;
  border-radius: 12px;
  width: 350px;
  text-align: center;
  backdrop-filter: blur(6px);
  box-shadow: 0 4px 16px rgba(0,0,0,0.5);
}
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  border: none;
  border-radius: 6px;
  outline: none;
  font-size: 14px;
  background: rgba(255,255,255,0.1);
  color: #fff;
}
input::placeholder { color: #aaa; }
button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 6px;
  background: #fff;
  color: #000;
  font-weight: 600;
  cursor: pointer;
}
button:hover {
  background: #000;
  color: #fff;
  border: 2px solid #fff;
}
.links { margin-top: 15px; font-size: 14px; }
.links a { color: #fff; text-decoration: none; }
.links a:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="form-box">
<h2>Create Account</h2>
<form id="registerForm">
<input type="text" id="username" placeholder="Username" required>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<input type="password" id="confirmPassword" placeholder="Confirm Password" required>
<button type="submit" id="registerBtn">Create Account</button>
</form>
<div class="links"><a href="/">Back to Login</a></div>
</div>

<script>
const registerForm=document.getElementById('registerForm');
const registerBtn=document.getElementById('registerBtn');
registerForm.addEventListener('submit', async e=>{
  e.preventDefault();
  registerBtn.disabled=true;
  const username=document.getElementById('username').value.trim();
  const email=document.getElementById('email').value.trim();
  const password=document.getElementById('password').value;
  const confirm=document.getElementById('confirmPassword').value;
  if(password!==confirm){ alert("Passwords do not match!"); registerBtn.disabled=false; return; }
  const res=await fetch('/register-temp',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({username,email,password})
  });
  const data=await res.json();
  if(data.success){ window.location.href=`/otp?email=${encodeURIComponent(email)}&type=register`; }
  else{ alert(data.message); registerBtn.disabled=false; }
});
</script>
</body>
</html>
