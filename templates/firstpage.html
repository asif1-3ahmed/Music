<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Redirect to animation page after 4 seconds -->
  <meta http-equiv="refresh" content="4;url=/animation">

  <title>Dolsy Music - Intro Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .background-video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* ensures full video is visible without cropping */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video class="background-video" autoplay muted>
      <source src="{{ url_for('static', filename='DolsyInterface.mp4') }}" type="video/mp4">
    </video>
  </div>
</body>
</html>
